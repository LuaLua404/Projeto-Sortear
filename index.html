<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>DevSorteio</title>
</head>
<body>
    <img src="./sort 1.png" alt="DevSorteio" class="sort">
    
    <p>Sortear um número</p>
    
    <!-- Contêiner para os inputs -->
    <div>
        <!-- Campo para o valor mínimo -->
        <input type="number" placeholder="entre" class="entre">
        
        <!-- Campo para o valor máximo -->
        <input type="number" placeholder="e" class="e">
    </div>
    
    <!-- Botão para sortear número -->
    <button onclick="generateNumber()">Sortear</button>

    <script src="./script.js"></script>
</body>
</html>
